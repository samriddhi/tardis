<html>
	<head>
		<style type="text/css">
		.tardis-wrapper .tardis-top-wrapper{
			width: 200px;
			height: 200px;
			background-color: orange;	
			margin-left: auto;
			margin-right: auto;
		}
			.tardis-wrapper .tardis-body-wrapper{
				height: 500px;
				width: 200px;
				background-color: rgb(0,0,0);
				margin-left: auto;
				margin-right: auto;
			}
			.tardis-wrapper .tardis-lock{
				height: 15px;
				width: 15px;
				background-color: grey;
				border-radius: 50%;
				display: inline-block;
				position: relative;
			}
			.tardis-lock .tardis-lock-key-wrapper .tardis-lock-key-circle{
				width: 3px;
				height: 3px;
				border: 1px solid black;
				background-color: rgb(0,0,0);
				border-radius: 50%;
				position: absolute;
				display: inline-block;
				top: 3px;
				left: 5px;
			}
			.tardis-lock .tardis-lock-key-wrapper .tardis-lock-key-triangle{
				width: 3px;
				height: 4px;
				border: 1px solid black;
				background-color: rgb(0,0,0);
				position: absolute;
				display: inline-block;
				top: 7px;
				left: 5px;
			}
		</style>

	</head>
	<body>
		<div class="tardis-wrapper">
			<!-- Need to learn to make a triangle -->
			<div class="tardis-top-wrapper"></div>
			<div class="tardis-body-wrapper">
				<div class="tardis-lock">
				<div class="tardis-lock-key-wrapper">
					<span class="tardis-lock-key-circle"></span>
					<!-- Need to learn to make a triangle -->
					<span class="tardis-lock-key-triangle"></span>
				</div>
			</div>	
			</div>
		</div>

	</body>




</html>
